{% extends 'payroll_app/base.html' %}
{% load static %}

{% block content %}
                <div class="row justify-content-center">
                    <div class="col-4" >
                        <div class="card">
                            <div class="card-header">
                                Signup
                            </div>
                            <div class="card-body">
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}
                                <form id="signup_form" action="" method="POST"> {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="background-color: RGB(238,77,45); border-color: RGB(238,77,45)">Signup</button>
                                </form>            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center my-4">
                    <a type="button" href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
                </div>
                {% endblock %}
